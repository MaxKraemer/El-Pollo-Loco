<body>

    <h1>El Pollo Loco</h1>

        <!-- START SCREEN -->
        <div id="startScreen">
            <button id="startButton" onclick="startGame()" class="btn">START GAME</button>
            <div class="controllerRow">
                <div class="controllerBox"><span>&#8592;</span><span>LEFT</span></div>
                <div class="controllerBox"><span>&#8594;</span>RIGHT</div>
                <div class="controllerBox"><span>SPACE</span>JUMP</div>
                <div class="controllerBox"><span>D</span>THROW BOTTLE</div>
            </div>
          
        </div>


    <!-- LOST GAME SCREEN -->
    <div id="lostGame" class="gameOverScreen d-none">
        <button onclick="reset()" class="playAgainBtn btn">TRY AGAIN</button>
    </div>

    <!-- GAMEOVER SCREEN -->
    <div id="gameOver" class="gameOverScreen d-none">
        <button onclick="reset()" class="playAgainBtn btn">PLAY AGAIN</button>
    </div>

    <!-- CANVAS -->
    <canvas id="canvas" width="720" height="480" class="d-none"></canvas>


</body>
